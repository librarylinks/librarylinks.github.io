var substringMatcher = function(strs) {
  return function findMatches(q, cb) {
    var matches, substringRegex;

    // an array that will be populated with substring matches
    matches = [];

    // regex used to determine if a string contains the substring `q`
    substrRegex = new RegExp(q, 'i');

    // iterate through the pool of strings and for any string that
    // contains the substring `q`, add it to the `matches` array
    $.each(strs, function(i, str) {
      if (substrRegex.test(str)) {
        matches.push(str);
      }
    });

    cb(matches);
  };
};

states = Object.keys(data);

$('.typeahead').typeahead({
  hint: true,
  highlight: true,
  minLength: 1
},
{
  name: 'states',
  source: substringMatcher(states)
});

$('.typeahead').on('typeahead:select', function(ev, suggestion) {
    debugger;
    var name =  suggestion;
    var idp = data[name];

    var tb = $('#linktable');
    pubs = ['elsevier', 'wiley', 'springer', 'tandf', 'iop', 'jstor'];
    tb.html('');
    $(pubs).each(function (i){
        var wayf = wayfless(idp, pubs[i]);
        html = tb.html();
        html += '<tr><td>' + pubs[i] + '</td><td> <a target="_blank"  href="' + wayf + '">'  + wayf + '</a></td></tr>'
        tb.html(html);

    });
});



function wayfless(idp, sp){
    var pub_targets = {
        'tandf': 'http://www.tandfonline.com/doi/abs/10.1080/13554794.2016.1216572?journalCode=nncs20',
        'elsevier': 'http://www.sciencedirect.com/science/article/pii/S1053811906002308',
        'wiley': 'http://onlinelibrary.wiley.com/doi/10.1002/erv.562/pdf',
        'springer': 'http://link.springer.com/article/10.1007/s10915-010-9420-z',
        'jstor': 'http://www.jstor.org/',
        'iop': 'http://iopscience.iop.org/'
    }


    var target = pub_targets[sp];

    switch(sp){
        case 'elsevier':
            return 'https://auth.elsevier.com/ShibAuth/institutionLogin?entityID=' + idp + '&appReturnURL=' + target;
        case 'tandf':
            return 'http://www.tandfonline.com/action/ssostart?idp=' + idp + '&redirectUri=' + target;
        case 'wiley':
            return 'http://onlinelibrary.wiley.com/shibboleth/wayfless?eid=' + idp + '&page=' + target;
        case 'springer':
            return 'https://fsso.springer.com/federation/init?entityId=' + idp + '&returnUrl=' + target;
        case 'iop':
            return 'https://ticket.iop.org/shibboleth_login/-fed=ukfed?entity_id=' + idp + '&return=' + target;
        case 'jstor':
            return "https://shibboleth2sp.jstor.org/Shibboleth.sso/Login?entityID=" + idp + "&target=https://shibboleth2sp.jstor.org/shib?dest=http://www.jstor.org/shibboleth?dest=" + target;
        
        default:
            return null

    }
}
